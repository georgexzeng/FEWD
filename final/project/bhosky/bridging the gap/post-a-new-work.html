<html>
<head>

        <div id="left">
            <a href="#" class="top-links">Home</a> |

       </div>
       <div id="right">
            <a href="#" class="top-links">Create Account</a> | 
            <a href="#" class="top-links">Sign In
            <img src="images/arrow-grey.png" class="top-arrow" /></a>
       </div>
    </div>
    <div id="masthead">
        <p> <strong> Bridging the Gap</strong> </p>
        <div id="share">

            <a href="#" ><img src="images/tweet.png" class="social-buttons" /></a>
            <a href="#" ><img src="images/like.png" class="social-buttons" /> </a>
        </div>
    </div>
    <div id="tabs">
    	<span id="tab-1">Works</span>
        
    </div>
    <img id="flamingo" src="images/vis-flamingo.png">
    <input type="text" id="search">
    <div id="grey-bar">

        <img src="images/advanced-search.png" id="advanced-search">
    </div>
    <div id="left-tabs">
        <a href="#"><div class="off-tab">INFO</div></a>
        <a href="#"><div class="off-tab">WORKS</div></a>

        <a href="#"><img src="images/recent-activity.png" class="user-buttons"></a>
        
    </div>

    <p class="label">Post as:</p>
		<select class="post-select">
        	<option>Anonymous</option>
        </select>
        <br>
        <div id="post-category">
            <p class="label">Category:</p>
            <select class="post-select">
                <option>Fiction</option>
            </select>
            <p class="label">Sub-Category:</p>
            <select class="post-select">
                <option>Fiction</option>
            </select>
            <img src="images/save.png" id="top-save">
            <input type="text" id="enter-title" placeholder="Enter a Title">
            <textarea id="work-body" placeholder="Start your work here"></textarea>
            <div id="post-save">
            	<img src="images/post.png">
            	<img src="images/save.png">
            </div>
            
        </div>
    </div>
</div>
